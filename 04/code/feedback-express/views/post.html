<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="header container">
        <div class="page-header">
            <h1><a href="/">首页</a> <small>发表评论</small></h1>
        </div>
        <hr>
    </div>
    <div class="comments container">
        <!-- 
            以前表单是如何提交的?
            表单中需要提交的表单控件元素必须具有name属性
            表单提交分为:
                1.默认的提交行为
                2. 表单异步提交
            action就是表单提交的地址,说白了就是请求的url地址
            method 请求方法
                get
                post
         -->
        <form action="/post" method="post">
            <div class="form-group">
                <label for="input_name">你的名字</label>
                <input type="text" name="name" class="form-control" id="input_name" required placeholder="请写入你的姓名"
                    minlength="2" maxlength="10">
            </div>
            <div class="form-group">
                <label for="textarea_message">信息</label>
                <textarea id="textarea_message" required name="message" id="" rows="5" class="form-control" minlength="5"
                    maxlength="20"></textarea>
            </div>
            <button type="submit" class="btn btn-default">发表</button>
        </form>
    </div>
</body>

</html>
